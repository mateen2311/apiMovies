<!DOCTYPE html>
<html lang="en">
  <head>
    <title>API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mx-5" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-5">
            <li style="margin-left: 300px;" class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            
           
          </ul>
          <form class="d-flex">
            <input
            id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row"></div>
    </div>
    <div class="d-flex justify-content-around">
      <button onclick="prev()" id="prev" class="btn btn-info">back</button>
      <p class="page"></p>
      <button onclick="next()" class="btn btn-info">next</button>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      let page = 1;
      async function getlink() {
        let str = "";
        let mud = await fetch(
          `https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=04c35731a5ee918f014970082a0088b1&page=${page}`
        );
        mud = await mud.json();
        // console.log(mud.results);

        mud.results.forEach(function (data, index) {
          str += `
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-3">
                              <div class="card">
                                   <img src="https://image.tmdb.org/t/p/w500${
                                     data.poster_path
                                   }}" alt="">
                                   <h4>${data.title}.</h4>
                                   <p>${data.overview.slice(0, 50)}</p>
                              </div>
                         </div>
                    `;
        });
        document.querySelector(".row").innerHTML = str;
        document.querySelector(".page").innerHTML = page;
        if (page === 1) {
          document.querySelector("#prev").classList.add("disabled");
        } else {
          document.querySelector("#prev").classList.remove("disabled");
        }
      }
      getlink();
      function next() {
        page++;
        getlink();
      }
      function prev() {
        page--;
        getlink();
      }
    </script>
      <!-- JQUERY LIBRARY -->
      <script src="./CDN JQUERY/jquery-3.7.1.min.js"></script>

      <script>
       $(document).ready(function(){
            $('#search').on('keyup', function(){
                 let inp = $('#search').val().toUpperCase()
                 $('.row .card').filter(function(){
                      $(this).toggle($(this).text().toUpperCase().indexOf(inp) > -1)
                 })
            })
       })
      </script>
  
  </body>
</html>
.
